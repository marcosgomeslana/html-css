<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir ps elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt; a &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt; para código e &lt;prev&gt; para indentação">Código-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; para listas numeradas, agrupando um conjunto de &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt; para listas não ordenadas, agrupando um conjunto de &lt;li&gt;">Listas com demarcadores</abbr></li>
        <li><abbr title="Use a tag &lt;a&gt; para inserir links">Links</abbr></li>
    </ul>
    
</body>
</html>
