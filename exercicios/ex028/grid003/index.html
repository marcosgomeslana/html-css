<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout na Pr√°tica</title>

    <style>
        div.container{
            display: grid;
            /* grid-template-columns: auto auto auto;
            grid-template-rows: auto auto auto; */
            grid-template: repeat(3, auto) / repeat(4, auto);
            grid-auto-rows: 100px;
            grid-auto-columns: 100px;
            

            gap: 10px;
            border: 3px solid blue;
            height: 500px;

            /* align-items: normal;
            justify-items: normal; */
            place-items: normal normal;

            /* align-content: normal;
            justify-content: normal; */
            place-content: normal normal;
            
        }

        div.item{
            border: 3px solid red;
            padding: 5px;
        }

        div#caixa1{
          grid-row-start: 1;
          grid-row-end: 2;
          grid-column-start: 1;
          grid-column-end: 5;
        }

        div#caixa2{
            grid-row-start: 2;
            grid-row-end: 4;
            grid-column-start: 1;
            grid-column-end: 3;
        }

        div#caixa3{
            grid-row-start: 2;
            grid-row-end: 4;
            grid-column-start: 3;
            grid-column-end: 5;
        }
           
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="caixa1">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item" id="caixa2">E</div>
        <div class="item">F</div>
        <div class="item" id="caixa3">G</div>
        <div class="item">H</div>
        <div class="item">I</div>
        <div class="item">J</div>
        <div class="item">K</div>
        <div class="item">L</div>
       


    </div>
    
</body>
</html>
