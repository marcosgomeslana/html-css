<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="icolor">Cor:</label>
            <input type="color" name="color" id="icolor" value="#ff0000">
        </p>

        <p>
            <label for="isatis">Você gosta do curso: </label>
            <input type="range" name="satis" id="isatis" min="0" max="5" value="5">
        </p>

        <p>
            <label for="iarq">Aquirvo:</label>
            <input type="file" name="arq" id="iarq">

        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
    
</body>
</html>
