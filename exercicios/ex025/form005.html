<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="GET">

        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="isxm" value="Masculino"><label for="isxm">Masculino</label>

                <input type="radio" name="sexo" id="isxf" value="Feminino"><label for="isxf">Feminino</label>
            </p>
        </fieldset>


        <fieldset>
            <legend>Esportes preferidos</legend>
            <p>
                <input type="checkbox" name="cfut" id="ifut"> <label for="ifut">Futebol</label><br>

                <input type="checkbox" name="basq" id="ibasq"><label for="ibasq">Basquete</label><br>

                <input type="checkbox" name="volei" id="ivolei"><label for="ivolei">Volei</label><br>

                <input type="checkbox" name="tenis" id="itenis"><label for="itenis">Tenis</label>
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
