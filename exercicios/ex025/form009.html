<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de fomulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inota">Nota:</label><br>
            <input type="range" name="nota" id="inota" min="0" max="10" required oninput="ivalor.innerHTML = Number(inota.value)">
            <output id="ivalor">5</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    
</body>
</html>
