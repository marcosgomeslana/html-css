<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclass em HTML e CSS</title>

    <style>
        div{
            background-color: rgb(116, 120, 122);
            color: white;
            text-align: center;
            display: inline-block;
            height: 200px;
            width: 200px;
            padding: 10px;
            border: 3px solid black;
        }

        #um:hover{
            background-color: greenyellow;
        }
        #dois:hover{
            background-color: orange;
        }
        #tres:hover{
            background-color: red;
        }


    </style>
</head>
<body>
    <div id="um">01</div>
    <div id="dois">02</div>
    <div id="tres">03</div>

    
</body>
</html>
